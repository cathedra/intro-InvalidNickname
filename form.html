<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма логина</title>
</head>
<body>
<form>
    <label for="mail_input">E-mail</label>
    <input id="mail_input" type="email" autocomplete="email" required>
    <br>
    <label for="password_input">Пароль</label>
    <input id="password_input" type="password" autocomplete="current_password" required>
    <br>
    <input type="submit">
</form>
</body>
</html>
