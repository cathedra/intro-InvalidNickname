<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styles selectors 2</title>
    <style>
        form > :focus {
            color: red;
            border: 1px solid green;
        }

        form > :hover {
            color: blue;
            border: 1px solid orange;
        }

        form > :active {
            color: green;
            border: 5px solid crimson;
        }
    </style>
</head>
<body>
<form>
    <input type="text" placeholder="Enter Text"/>
    <br>
    <input type="button" value="Click me"/>
</form>
</body>
</html>
